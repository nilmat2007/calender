<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Event Calendar</title>
<link rel="icon" href="https://th.bing.com/th/id/OIG4.QbUR8N98pPSmXzzUykuK?dpr=3&pid=ImgDetMain" type="image/x-icon">
<link rel="shortcut icon" href="https://th.bing.com/th/id/OIG4.QbUR8N98pPSmXzzUykuK?dpr=3&pid=ImgDetMain" type="image/x-icon">
<link rel="icon" href="https://https://th.bing.com/th/id/OIG4.QbUR8N98pPSmXzzUykuK?dpr=3&pid=ImgDetMain" type="image/png">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="calendar"></div>

  <!-- Modal for event details -->
  <div id="eventModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2 id="eventTitle"></h2>
      <p id="eventDetails"></p>
      <img id="eventImage" src="" alt="Event Image" style="display:none;">
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
