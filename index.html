<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ตารางกิจกรรม ทีม V8</title>
  <link rel="icon" href="https://th.bing.com/th/id/OIG4.QbUR8N98pPSmXzzUykuK?dpr=3&pid=ImgDetMain" type="image/x-icon">
  <link rel="shortcut icon" href="https://th.bing.com/th/id/OIG4.QbUR8N98pPSmXzzUykuK?dpr=3&pid=ImgDetMain" type="image/x-icon">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="main-container">
    <h1 class="main-title">ตารางกิจกรรม ทีม V8</h1>
    <div class="calendar-container">
      <div class="calendar-header">
        <button id="prevMonth"><i class="fas fa-chevron-left"></i></button>
        <h2 id="currentMonth"></h2>
        <button id="nextMonth"><i class="fas fa-chevron-right"></i></button>
      </div>
      <div class="weekdays">
        <div>อา</div><div>จ</div><div>อ</div><div>พ</div><div>พฤ</div><div>ศ</div><div>ส</div>
      </div>
      <div id="calendar"></div>
    </div>
  </div>

  <div id="eventModal" class="modal">
    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
      <div class="modal-content">
        <div class="modal-header">
          <h2 id="modalDate"></h2>
          <span class="close">&times;</span>
        </div>
        <div class="modal-body">
          <div id="eventList"></div>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
