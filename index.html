<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ระบบจัดการและแสดงกิจกรรม</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <style>
    :root {
      --primary-color: #3498db;
      --secondary-color: #2ecc71;
      --background-color: #f0f2f5;
      --text-color: #333333;
      --card-background: #ffffff;
      --header-background: #34495e;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Prompt', sans-serif;
      background-color: var(--background-color);
      color: var(--text-color);
      line-height: 1.6;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }

    header {
      background-color: var(--header-background);
      color: white;
      padding: 20px 0;
      text-align: center;
    }

    h1 {
      margin-bottom: 10px;
    }

    .search-filter {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
    }

    .search-filter input,
    .search-filter select {
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }

    .events-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 20px;
    }

    .event-card {
      background: var(--card-background);
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .event-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }

    .event-card h3 {
      font-size: 1.3rem;
      margin-bottom: 10px;
      color: var(--primary-color);
    }

    .event-card .date {
      font-size: 1rem;
      color: var(--secondary-color);
      margin-bottom: 10px;
    }

    .event-card .details {
      font-size: 0.9rem;
    }

    .event-card .category {
      display: inline-block;
      background-color: #e74c3c;
      color: white;
      padding: 3px 8px;
      border-radius: 3px;
      font-size: 0.8rem;
      margin-top: 10px;
    }

    .pagination {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }

    .pagination button {
      background-color: var(--primary-color);
      color: white;
      border: none;
      padding: 10px 15px;
      margin: 0 5px;
      cursor: pointer;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    .pagination button:hover {
      background-color: #2980b9;
    }

    .pagination button:disabled {
      background-color: #bdc3c7;
      cursor: not-allowed;
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 1;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.4);
    }

    .modal-content {
      background-color: #fefefe;
      margin: 15% auto;
      padding: 20px;
      border: 1px solid #888;
      width: 80%;
      max-width: 600px;
      border-radius: 10px;
    }

    .close {
      color: #aaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
      cursor: pointer;
    }

    .close:hover,
    .close:focus {
      color: black;
      text-decoration: none;
      cursor: pointer;
    }

    @media (max-width: 768px) {
      .search-filter {
        flex-direction: column;
      }
      
      .search-filter input,
      .search-filter select {
        margin-bottom: 10px;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>ระบบจัดการและแสดงกิจกรรม</h1>
    <p>ค้นหา กรอง และดูรายละเอียดกิจกรรมได้ง่ายๆ</p>
  </header>

  <div class="container">
    <div class="search-filter">
      <input type="text" id="searchInput" placeholder="ค้นหากิจกรรม...">
      <select id="categoryFilter">
        <option value="">ทุกหมวดหมู่</option>
      </select>
      <input type="date" id="dateFilter">
    </div>

    <div class="events-grid" id="eventsGrid"></div>

    <div class="pagination">
      <button id="prevPage" onclick="changePage(-1)">ก่อนหน้า</button>
      <button id="nextPage" onclick="changePage(1)">ถัดไป</button>
    </div>
  </div>

  <div id="eventModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2 id="modalTitle"></h2>
      <p id="modalDate"></p>
      <p id="modalDetails"></p>
      <img id="modalImage" src="" alt="" style="max-width: 100%; margin-top: 15px;">
    </div>
  </div>

  <script>
    let eventData = [];
    let filteredEvents = [];
    let currentPage = 1;
    const eventsPerPage = 9;

    async function fetchData() {
      try {
        const response = await fetch('https://script.google.com/macros/s/AKfycbziJEkqg_ybK0ioco5120m5591wZ7EcsM0Bu7op3UYKH-gCQdtmF3EO3tCqJrKBK5x9/exec');
        eventData = await response.json();
        processEventData();
        renderEvents();
        setupFilters();
      } catch (error) {
        console.error('Error fetching data:', error);
        document.getElementById('eventsGrid').innerHTML = '<p>เกิดข้อผิดพลาดในการโหลดข้อมูล กรุณาลองใหม่อีกครั้ง</p>';
      }
    }

    function processEventData() {
      eventData.forEach(event => {
        event.date = new Date(event.date);
        event.category = event.category || 'ทั่วไป';
      });
      eventData.sort((a, b) => a.date - b.date);
    }

    function setupFilters() {
      const categories = [...new Set(eventData.map(event => event.category))];
      const categoryFilter = document.getElementById('categoryFilter');
      categories.forEach(category => {
        const option = document.createElement('option');
        option.value = category;
        option.textContent = category;
        categoryFilter.appendChild(option);
      });

      document.getElementById('searchInput').addEventListener('input', filterEvents);
      document.getElementById('categoryFilter').addEventListener('change', filterEvents);
      document.getElementById('dateFilter').addEventListener('change', filterEvents);
    }

    function filterEvents() {
      const searchTerm = document.getElementById('searchInput').value.toLowerCase();
      const categoryFilter = document.getElementById('categoryFilter').value;
      const dateFilter = document.getElementById('dateFilter').value;

      filteredEvents = eventData.filter(event => {
        const matchSearch = event.event.toLowerCase().includes(searchTerm) || event.details.toLowerCase().includes(searchTerm);
        const matchCategory = categoryFilter === '' || event.category === categoryFilter;
        const matchDate = dateFilter === '' || event.date.toISOString().split('T')[0] === dateFilter;
        return matchSearch && matchCategory && matchDate;
      });

      currentPage = 1;
      renderEvents();
    }

    function renderEvents() {
      const startIndex = (currentPage - 1) * eventsPerPage;
      const endIndex = startIndex + eventsPerPage;
      const eventsToShow = filteredEvents.slice(startIndex, endIndex);

      const eventsGrid = document.getElementById('eventsGrid');
      eventsGrid.innerHTML = '';

      eventsToShow.forEach(event => {
        const eventCard = document.createElement('div');
        eventCard.classList.add('event-card');
        eventCard.innerHTML = `
          <h3>${event.event}</h3>
          <p class="date">${formatDate(event.date)}</p>
          <p class="details">${truncateText(event.details, 100)}</p>
          <span class="category">${event.category}</span>
        `;
        eventCard.addEventListener('click', () => showEventDetails(event));
        eventsGrid.appendChild(eventCard);
      });

      updatePaginationButtons();
    }

    function showEventDetails(event) {
      const modal = document.getElementById('eventModal');
      const modalTitle = document.getElementById('modalTitle');
      const modalDate = document.getElementById('modalDate');
      const modalDetails = document.getElementById('modalDetails');
      const modalImage = document.getElementById('modalImage');

      modalTitle.textContent = event.event;
      modalDate.textContent = formatDate(event.date);
      modalDetails.textContent = event.details;
      
      if (event.image) {
        modalImage.src = event.image;
        modalImage.style.display = 'block';
      } else {
        modalImage.style.display = 'none';
      }

      modal.style.display = 'block';
    }

    function updatePaginationButtons() {
      const prevButton = document.getElementById('prevPage');
      const nextButton = document.getElementById('nextPage');

      prevButton.disabled = currentPage === 1;
      nextButton.disabled = currentPage >= Math.ceil(filteredEvents.length / eventsPerPage);
    }

    function changePage(direction) {
      currentPage += direction;
      renderEvents();
    }

    function formatDate(date) {
      const options = { year: 'numeric', month: 'long', day: 'numeric' };
      return date.toLocaleDateString('th-TH', options);
    }

    function truncateText(text, maxLength) {
      return text.length > maxLength ? text.substring(0, maxLength) + '...' : text;
    }

    // Modal close functionality
    const modal = document.getElementById('eventModal');
    const span = document.getElementsByClassName('close')[0];
    span.onclick = function() {
      modal.style.display = 'none';
    }
    window.onclick = function(event) {
      if (event.target == modal) {
        modal.style.display = 'none';
      }
    }

    document.addEventListener('DOMContentLoaded', fetchData);
  </script>
</body>
</html>
